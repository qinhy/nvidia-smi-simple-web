<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NVIDIA SMI Stream</title>
</head>
<body>
    <h1>NVIDIA SMI Output Stream</h1>
    <pre id="nvidia-smi-output"></pre>
    <script>
        const outputElement = document.getElementById('nvidia-smi-output');
        let maxLines = 1;  // Maximum number of lines to display
        let outputBuffer = [];
    
        function fetchData() {
            const xhr = new XMLHttpRequest();
            xhr.open("GET", "/stream-nvidia-smi", true);
            xhr.onprogress = function () {
                let currentData = xhr.responseText;
                outputBuffer = currentData.split('+-----------------------------------------------------------------------------+');
                if (outputBuffer.length > maxLines) {
                    outputBuffer = outputBuffer.slice(-maxLines);
                }
                outputElement.textContent = outputBuffer.join('\n');
            };
            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    outputElement.textContent += "\nStream ended.";
                }
            };
            xhr.send();
        }
    
        fetchData();
    </script>
    
</body>
</html>
